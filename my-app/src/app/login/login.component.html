  <div class="container">
    <div class="card" style="width: 40%;background-color: whitesmoke;">
      <h2 class="text-center mt-2">Login here</h2>
      <div class="card-body" >
        <form  #loginform="ngForm" (ngSubmit)="loginUser()">
            <small class="text-danger">{{msg}}</small>
            <div class="form-group mt-2">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId">
            </div>
            <div class="form-group mt-2">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">
            </div>
            
            <button type="submit" class="btn btn-primary mt-4 mb-4 sty1">Submit</button>
            <button type="submit" class="btn btn-success mt-4 mb-4" (click)="gotoregistration()">Register</button>
          
          
        </form>
      </div>
    </div>
  </div>
